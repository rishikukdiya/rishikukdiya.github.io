<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rishi Kukadiya | Generative AI Engineer</title>
    <meta name="description"
        content="Rishi Kukadiya – Generative AI Engineer & ML Systems Developer. Building LLM-powered chatbots, RAG pipelines, and AI-driven solutions." />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* ========== ROOT TOKENS ========== */
        :root {
            --bg: #020a14;
            --bg2: #040d1a;
            --bg3: #071020;
            --card: rgba(255, 255, 255, 0.04);
            --card-border: rgba(99, 179, 237, 0.12);
            --primary: #63b3ed;
            --primary-dark: #3182ce;
            --accent: #b794f4;
            --accent2: #00ff88;
            --accent3: #f6ad55;
            --neon: #00ff88;
            --neon-blue: #00d4ff;
            --neon-purple: #bf5ff5;
            --text: #e2e8f0;
            --text-muted: #718096;
            --text-dim: #4a5568;
            --glow: rgba(99, 179, 237, 0.25);
            --glow-purple: rgba(183, 148, 244, 0.2);
            --glow-neon: rgba(0, 255, 136, 0.25);
            --gradient: linear-gradient(135deg, #63b3ed, #b794f4);
            --gradient2: linear-gradient(135deg, #b794f4, #00ff88);
            --gradient-code: linear-gradient(135deg, #00ff88, #00d4ff);
            --radius: 16px;
            --radius-sm: 8px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            /* cyber grid background */
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-dark);
            border-radius: 3px;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            height: 70px;
            background: rgba(5, 11, 24, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(99, 179, 237, 0.08);
            transition: var(--transition);
        }

        .navbar.scrolled {
            background: rgba(5, 11, 24, 0.97);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .dot {
            color: #b794f4;
            -webkit-text-fill-color: #b794f4;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            transition: var(--transition);
            position: relative;
            padding-bottom: 2px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-cta {
            background: var(--gradient);
            color: #fff !important;
            padding: 0.5rem 1.4rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px var(--glow);
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--glow);
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.3rem;
            cursor: pointer;
        }

        /* ===== HERO ===== */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        #neuralCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #matrixCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.18;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8rem 2rem 4rem;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.08);
            border: 1px solid rgba(0, 255, 136, 0.35);
            color: var(--neon);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
            animation: fadeInDown 0.8s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.15);
            font-family: 'Fira Code', monospace;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent2);
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.4);
            }
        }

        .hero-title {
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .greeting {
            display: block;
            color: var(--text-muted);
            font-size: 0.45em;
            font-weight: 400;
            margin-bottom: 0.3rem;
        }

        .name-glow {
            display: block;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px rgba(99, 179, 237, 0.4));
            animation: glitch 6s infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                filter: drop-shadow(0 0 40px rgba(99, 179, 237, 0.4));
                transform: none;
            }

            92% {
                filter: drop-shadow(-3px 0 0 #00ff88) drop-shadow(3px 0 0 #00d4ff);
                transform: skewX(-2deg);
            }

            94% {
                filter: drop-shadow(0 0 40px rgba(99, 179, 237, 0.4));
                transform: none;
            }

            96% {
                filter: drop-shadow(-2px 0 0 #b794f4) drop-shadow(2px 0 0 #63b3ed);
                transform: skewX(1deg);
            }

            98% {
                filter: drop-shadow(0 0 40px rgba(99, 179, 237, 0.4));
                transform: none;
            }
        }

        .hero-roles {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: var(--text-muted);
            margin-top: 1rem;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .role-prefix {
            color: var(--text);
        }

        .typed-text {
            color: var(--primary);
            font-weight: 600;
        }

        .cursor-blink {
            color: var(--accent);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .hero-desc {
            max-width: 620px;
            color: var(--text-muted);
            font-size: 1.05rem;
            margin-top: 1.5rem;
            animation: fadeInUp 0.8s ease 0.6s both;
            line-height: 1.8;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.8s ease 0.8s both;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient);
            color: #fff;
            padding: 0.85rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            box-shadow: 0 4px 20px var(--glow);
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--glow);
        }

        .btn-outline {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: var(--primary);
            padding: 0.85rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1.5px solid var(--primary);
            transition: var(--transition);
        }

        .btn-outline:hover {
            background: rgba(99, 179, 237, 0.1);
            transform: translateY(-3px);
        }

        .hero-stats {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 3rem;
            animation: fadeInUp 0.8s ease 1s both;
        }

        .stat {
            text-align: center;
        }

        .stat-num {
            display: block;
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-divider {
            width: 1px;
            height: 40px;
            background: var(--card-border);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-mouse {
            width: 26px;
            height: 40px;
            border: 2px solid var(--text-dim);
            border-radius: 13px;
            display: flex;
            justify-content: center;
            padding-top: 6px;
        }

        .scroll-wheel {
            width: 4px;
            height: 8px;
            background: var(--primary);
            border-radius: 2px;
            animation: scrollDown 1.5s infinite;
        }

        @keyframes scrollDown {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(12px);
                opacity: 0;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-8px);
            }
        }

        /* ===== SECTIONS ===== */
        .section {
            padding: 6rem 0;
            position: relative;
        }

        /* ===== AI TERMINAL WIDGET ===== */
        .ai-terminal {
            position: fixed;
            bottom: 80px;
            right: 24px;
            width: 340px;
            background: rgba(2, 10, 20, 0.95);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            overflow: hidden;
            z-index: 998;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.15), 0 20px 60px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            transform: translateY(120%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ai-terminal.open {
            transform: translateY(0);
            opacity: 1;
        }

        .ai-terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: rgba(0, 255, 136, 0.06);
            border-bottom: 1px solid rgba(0, 255, 136, 0.15);
        }

        .ai-terminal-title {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--neon);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-terminal-close {
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .ai-terminal-close:hover {
            color: var(--neon);
            background: rgba(0, 255, 136, 0.1);
        }

        .ai-terminal-body {
            padding: 14px;
            font-family: 'Fira Code', monospace;
            font-size: 0.7rem;
            line-height: 1.8;
            min-height: 180px;
            color: #a0aec0;
            overflow: hidden;
        }

        .term-line {
            display: block;
        }

        .term-prompt {
            color: var(--neon);
        }

        .term-cmd {
            color: #e2e8f0;
        }

        .term-out {
            color: #718096;
        }

        .term-val {
            color: #00d4ff;
        }

        .term-kw {
            color: #b794f4;
        }

        .term-cursor {
            display: inline-block;
            width: 7px;
            height: 13px;
            background: var(--neon);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        /* ===== AI TOGGLE BUTTON ===== */
        .ai-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            cursor: pointer;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #020a14;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5), 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: var(--transition);
            animation: fabPulse 3s ease-in-out infinite;
        }

        .ai-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.7), 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        @keyframes fabPulse {

            0%,
            100% {
                box-shadow: 0 0 25px rgba(0, 255, 136, 0.5), 0 8px 25px rgba(0, 0, 0, 0.4);
            }

            50% {
                box-shadow: 0 0 45px rgba(0, 255, 136, 0.8), 0 8px 25px rgba(0, 0, 0, 0.4);
            }
        }

        /* ===== VS CODE STATUS BAR ===== */
        .vscode-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background: linear-gradient(90deg, #007acc, #0066aa);
            display: flex;
            align-items: center;
            gap: 0;
            z-index: 997;
            font-family: 'Fira Code', monospace;
            font-size: 0.68rem;
        }

        .vsb-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 10px;
            height: 100%;
            color: rgba(255, 255, 255, 0.85);
            white-space: nowrap;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s;
        }

        .vsb-item:hover {
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .vsb-spacer {
            flex: 1;
        }

        .vsb-neon {
            color: #00ff88;
        }

        .vsb-yellow {
            color: #ffcc00;
        }

        .vsb-blue {
            color: #9cdcfe;
        }

        /* ===== CODE STREAK DECORATION ===== */
        .code-streak {
            position: absolute;
            top: 0;
            right: 0;
            width: 260px;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            opacity: 0.055;
            z-index: 0;
        }

        .code-streak pre {
            font-family: 'Fira Code', monospace;
            font-size: 0.6rem;
            color: var(--neon);
            line-height: 1.6;
            white-space: pre;
            animation: streakScroll 20s linear infinite;
        }

        @keyframes streakScroll {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-50%);
            }
        }

        /* ===== AI THINKING BADGE ===== */
        .ai-thinking {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(191, 95, 245, 0.08);
            border: 1px solid rgba(191, 95, 245, 0.3);
            color: #bf5ff5;
            padding: 0.35rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            font-family: 'Fira Code', monospace;
            margin-top: 1rem;
            animation: fadeInUp 0.8s ease 1.2s both;
        }

        .ai-thinking-dots span {
            display: inline-block;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #bf5ff5;
            margin: 0 1px;
            animation: thinkDot 1.4s ease-in-out infinite;
        }

        .ai-thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .ai-thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes thinkDot {

            0%,
            80%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            40% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        /* ===== HEX GRID ON SKILL CARDS ===== */
        .skill-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            background-image: radial-gradient(circle at 50% 50%,
                    rgba(0, 255, 136, 0.03) 0%,
                    transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .skill-card {
            position: relative;
        }

        .skill-card:hover::before {
            opacity: 1;
        }

        /* ===== NEON BORDER ANIMATION ON CARDS ===== */
        @keyframes neonBorderAnim {

            0%,
            100% {
                border-color: rgba(99, 179, 237, 0.12);
            }

            50% {
                border-color: rgba(0, 255, 136, 0.25);
            }
        }

        .section-tag {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--neon);
            margin-bottom: 0.75rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
        }

        .section-tag.centered {
            text-align: center;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .section-title.centered {
            text-align: center;
        }

        .gradient-text {
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== ABOUT ===== */
        .about-section {
            background: var(--bg2);
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 5rem;
            align-items: center;
        }

        .about-visual {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .avatar-ring {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .avatar-core {
            position: absolute;
            inset: 30px;
            background: linear-gradient(135deg, rgba(99, 179, 237, 0.15), rgba(183, 148, 244, 0.15));
            border: 2px solid rgba(99, 179, 237, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .avatar-icon {
            font-size: 3.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .orbit {
            position: absolute;
            border: 1px dashed rgba(99, 179, 237, 0.2);
            border-radius: 50%;
            animation: spin linear infinite;
        }

        .orbit-1 {
            inset: 0;
            animation-duration: 8s;
        }

        .orbit-2 {
            inset: -20px;
            animation-duration: 12s;
            animation-direction: reverse;
        }

        .orbit-3 {
            inset: -45px;
            animation-duration: 18s;
        }

        .orbit-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            top: 50%;
            left: -5px;
            transform: translateY(-50%);
            box-shadow: 0 0 10px currentColor;
        }

        .d1 {
            background: var(--primary);
            color: var(--primary);
        }

        .d2 {
            background: var(--accent);
            color: var(--accent);
        }

        .d3 {
            background: var(--accent2);
            color: var(--accent2);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .code-card {
            position: absolute;
            bottom: 0;
            right: -20px;
            background: rgba(10, 17, 40, 0.95);
            border: 1px solid rgba(99, 179, 237, 0.2);
            border-radius: var(--radius-sm);
            width: 240px;
            overflow: hidden;
            box-shadow: var(--shadow);
            z-index: 5;
        }

        .code-header {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .cc-dot {
            width: 10px;

                            const dx = nodes[j].x - node.x, dy = nodes[j].y - node.y, d = Math.sqrt(dx * dx + dy * dy);
                            if (d < 140) {
                                const a = (1 - d / 140) * .35, h = 210 + Math.sin(t + i) * 30;
                                ctx.beginPath(); ctx.moveTo(node.x, node.y); ctx.lineTo(nodes[j].x, nodes[j].y);
                                ctx.strokeStyle = `hsla(${h},80%,70%,${a})`; ctx.lineWidth = .8; ctx.stroke();
                            }
                        }
                        const p = .6 + Math.sin(node.pulse) * .4;
                        const gw = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, node.r * 4);
                        gw.addColorStop(0, `rgba(99,179,237,${p})`); gw.addColorStop(1, 'transparent');
                        ctx.beginPath(); ctx.arc(node.x, node.y, node.r * 4, 0, Math.PI * 2); ctx.fillStyle = gw; ctx.fill();
                        ctx.beginPath(); ctx.arc(node.x, node.y, node.r, 0, Math.PI * 2); ctx.fillStyle = `rgba(99,179,237,${p})`; ctx.fill();
                    });
                    animId = requestAnimationFrame(draw);
                };
                resize(); mkNodes(); draw();
                const onResize = () => { resize(); mkNodes(); };
                window.addEventListener('resize', onResize);
                return () => { cancelAnimationFrame(animId); window.removeEventListener('resize', onResize); };
            }, []);
        }

        /** useTypedText — typewriter cycling through an array of strings */
        function useTypedText(roles) {
            const [text, setText] = React.useState('');
            const state = React.useRef({ rIdx: 0, cIdx: 0, del: false });
            React.useEffect(() => {
                let timer;
                const tick = () => {
                    const { rIdx, cIdx, del } = state.current, cur = roles[rIdx];
                    if (!del) {
                        setText(cur.substring(0, cIdx + 1)); state.current.cIdx++;
                        if (state.current.cIdx === cur.length) { state.current.del = true; timer = setTimeout(tick, 2000); }
                        else timer = setTimeout(tick, 80);
                    } else {
                        setText(cur.substring(0, cIdx - 1)); state.current.cIdx--;
                        if (state.current.cIdx === 0) { state.current.del = false; state.current.rIdx = (rIdx + 1) % roles.length; }
                        timer = setTimeout(tick, 45);
                    }
                };
                timer = setTimeout(tick, 600);
                return () => clearTimeout(timer);
            }, []);
            return text;
        }

        /** Matrix Rain Hook */
        function useMatrixRain() {
            React.useEffect(() => {
                const canvas = document.getElementById('matrixBg');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let animId;
                const chars = '01アイウエオカキクケコABCDEFGHIJKLMNOPQRSTUVWXYZ{}[]<>/\\|=+*&^%$#@!~`';
                let cols, drops;
                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    cols = Math.floor(canvas.width / 16);
                    drops = Array(cols).fill(1);
                };
                const draw = () => {
                    ctx.fillStyle = 'rgba(2, 10, 20, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.font = '13px Fira Code, monospace';
                    for (let i = 0; i < drops.length; i++) {
                        const ch = chars[Math.floor(Math.random() * chars.length)];
                        const brightness = Math.random();
                        if (brightness > 0.95) {
                            ctx.fillStyle = '#ffffff';
                        } else if (brightness > 0.7) {
                            ctx.fillStyle = '#00ff88';
                        } else {
                            ctx.fillStyle = '#007acc';
                        }
                        ctx.fillText(ch, i * 16, drops[i] * 16);
                        if (drops[i] * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                        drops[i]++;
                    }
                    animId = requestAnimationFrame(draw);
                };
                resize();
                draw();
                window.addEventListener('resize', resize);
                return () => { cancelAnimationFrame(animId); window.removeEventListener('resize', resize); };
            }, []);
        }

        /** Contact */
        function Contact() {
            const [form, setForm] = React.useState({ name: '', email: '', subject: '', message: '' });
            const [sending, setSending] = React.useState(false);
            const [sent, setSent] = React.useState(false);
            const [error, setError] = React.useState(false);

            // 🔥 REPLACE 'YOUR_FORM_ID' with your actual Formspree form ID after signing up at formspree.io
            const FORMSPREE_URL = 'https://formspree.io/f/mojnydlq';

            const change = f => ev => setForm(p => ({ ...p, [f]: ev.target.value }));
            const submit = async ev => {
                ev.preventDefault();
                setSending(true);
                setError(false);
                try {
                    const res = await fetch(FORMSPREE_URL, {
                        method: 'POST',
                        headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: form.name, email: form.email, subject: form.subject, message: form.message })
                    });
                    if (res.ok) {
                        setSending(false); setSent(true);
                        setForm({ name: '', email: '', subject: '', message: '' });
                        setTimeout(() => setSent(false), 6000);
                    } else { throw new Error('Failed'); }
                } catch (err) {
                    setSending(false); setError(true);
                    setTimeout(() => setError(false), 5000);
                }
            };
            const infos = [
                { icon: 'fa-envelope', label: 'Email', value: 'rishikukdiya1432@gmail.com', href: 'mailto:rishikukdiya1432@gmail.com' },
                { icon: 'fa-linkedin fab', label: 'LinkedIn', value: 'linkedin.com/in/rishi-kukadiya', href: 'https://www.linkedin.com/in/rishi-kukadiya' },
                { icon: 'fa-github fab', label: 'GitHub', value: 'github.com/rishikukadiya', href: 'https://github.com/rishikukadiya' },
                { icon: 'fa-map-marker-alt', label: 'Location', value: 'Ahmedabad, Gujarat, India', href: null },
            ];
            return (
                <section className="section contact-section" id="contact">
                    <div className="container">
                        <div className="section-tag centered">// contact</div>
                        <h2 className="section-title centered">Let's <span className="gradient-text">Connect</span></h2>
                        <p className="contact-sub">Open to exciting AI/ML opportunities, collaborations, and freelance projects.</p>
                        <div className="contact-grid">
                            <div className="contact-info">
                                {infos.map(info => info.href
                                    ? <a className="contact-card" href={info.href} target="_blank" rel="noreferrer" key={info.label}>
                                        <div className="ci-icon"><i className={`fas ${info.icon}`} /></div>
                                        <div><div className="ci-label">{info.label}</div><div className="ci-value">{info.value}</div></div>
                                    </a>
                                    : <div className="contact-card" key={info.label}>
                                        <div className="ci-icon"><i className={`fas ${info.icon}`} /></div>
                                        <div><div className="ci-label">{info.label}</div><div className="ci-value">{info.value}</div></div>
                                    </div>
                                )}
                            </div>
                            <form className="contact-form" onSubmit={submit}>
                                <h3 className="form-title">Send a Message</h3>
                                {['name', 'email', 'subject'].map(f => (
                                    <div className="form-group" key={f}>
                                        <input type={f === 'email' ? 'email' : 'text'} className="form-input"
                                            placeholder={f.charAt(0).toUpperCase() + f.slice(1)}
                                            value={form[f]} onChange={change(f)} required={f !== 'subject'} />
                                    </div>
                                ))}
                                <div className="form-group">
                                    <textarea className="form-input form-textarea" rows={5} placeholder="Your Message"
                                        value={form.message} onChange={change('message')} required />
                                </div>
                                <button type="submit" className="btn-primary form-btn" disabled={sending}>
                                    <i className={`fas ${sending ? 'fa-spinner fa-spin' : sent ? 'fa-check' : 'fa-paper-plane'}`} />
                                    {' '}{sending ? 'Sending...' : sent ? 'Sent!' : 'Send Message'}
                                </button>
                                {sent && <div className="form-success">✅ Message sent! I'll get back to you soon.</div>}
                                {error && <div style={{ color: '#ff4d6d', marginTop: '10px', fontSize: '0.9rem', padding: '10px', background: 'rgba(255,77,109,0.1)', borderRadius: '8px', border: '1px solid rgba(255,77,109,0.3)' }}>❌ Something went wrong. Please email me at <a href="mailto:rishikukdiya1432@gmail.com" style={{ color: '#63b3ed' }}>rishikukdiya1432@gmail.com</a></div>}
                            </form>
                        </div>
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="footer">
                    <div className="footer-inner">
                        <div className="footer-logo">RK<span className="dot">.</span></div>
                        <p className="footer-copy">© 2026 Rishi Kukadiya · Built with React ⚛️ &amp; AI ⚡</p>
                        <div className="footer-socials">

                            <a href="https://www.linkedin.com/in/rishi-kukadiya" target="_blank" rel="noreferrer" aria-label="LinkedIn"><i className="fab fa-linkedin" /></a>
                        </div>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
